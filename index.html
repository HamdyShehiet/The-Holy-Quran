<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Holy Quran | القرءآن الكريم</title>
    <link rel="icon" href="assets/icons/quran-icon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri+Quran&family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/main.css">
</head>
<body >
    <header>
        <div class="container">
            <div class="logo"><a href="index.html">Quran</a></div>
            <button id="setting-btn" class="setting-icon i-flex"><img src="assets/icons/setting-light-mode.webp" alt="Setting Icon" width="25"></button>
            <div id="setting-menu" class="setting-menu flex">
                <div class="setting row flex">
                    <span class="setting-title">Settings</span>
                    <img id="close-setting-btn" class="close-menu" src="assets/icons/close-light-mode.webp" width="25" alt="Close Icon">
                </div>
                <div class="theme row flex">
                    <span class="theme-title">Theme</span>
                    <div class="theme-options flex">
                        <button id="light-mode-btn" class="light col"><img src="assets/icons/sun.webp" alt="Sun Icon" width="20">Light</button>
                        <button id="sepia-mode-btn" class="sepia col "><img src="assets/icons/sepia.webp" alt="Sepia Icon" width="20">Sepia</button>
                        <button id="dark-mode-btn" class="dark col "><img src="assets/icons/moon.webp" alt="Moon Icon" width="20">Dark</button>
                    </div>
                </div>
                <div class="font row flex">
                    <span class="font-title">Font Size</span>
                    <div class="font-options flex">
                        <button id="small-font-btn" class="small-font-btn">Small</button>
                        <button id="medium-font-btn" class="medium-font-btn active-font">Medium</button>
                        <button id="big-font-btn" class="big-font-btn">Big</button>
                    </div>
                </div> 
            </div>
        </div>
    </header> 
    <main>
        <section class="banar">
        </section>
        <section class="select-section">
            <div class="container flex">
                <div class="custom-select">
                    <select id="select">
                            <option value="اسم السُورَةُ" >اسم السُورَةُ</option>
                    </select>
                </div>
            </div>
        </section>
        <section class="surah" id="surah">
            <div class="container flex">
                <span id="surah-name" class="surah-name"></span>
                <img id="basmala-image" class="basmala-image" src="assets/images/Basmala.webp"  alt="Basmala Image">
                <p dir="rtl" id="verses" class="verses"></p>
            </div>
        </section>
    </main>
    <script src="assets/scripts/main.js"></script>
</body>
</html>
