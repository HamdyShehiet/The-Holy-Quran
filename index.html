<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Holy Quran | القرءآن الكريم</title>
    <link rel="icon" href="assets/icons/quran-icon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri+Quran&family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/main.css">
</head>
<body class="">
    <header>
        <div class="container">
            <div class="logo"><a href="index.html">Quran</a></div>
            <div class="setting-icon"><img src="assets/icons/setting-light-mode.webp" alt="Setting Icon" width="25"></div>
            <div class="setting-menu flex">
                <div class="setting row flex">
                    <span class="setting-title">Settings</span>
                    <img class="close-menu" src="assets/icons/close-light-mode.webp" width="25" alt="Close Icon">
                </div>
                <div class="theme row flex">
                    <span class="theme-title">Theme</span>
                    <div class="theme-options flex">
                        <div class="light col active-mode">
                            <img src="assets/icons/sun.webp" alt="Sun Icon" width="20">
                            <span>Light</span>
                        </div>
                        <div class="sepia col ">
                            <img src="assets/icons/sepia.webp" alt="Sepia Icon" width="20">
                            <span>Sepia</span>
                        </div>
                        <div class="dark col ">
                            <img src="assets/icons/moon.webp" alt="Moon Icon" width="20">
                            <span>Dark</span>
                        </div>
                    </div>
                </div>
                <div class="font row flex">
                    <span class="font-title">Font Size</span>
                    <div class="font-options flex">
                        <div class="light active-font">
                            <span>Small</span>
                        </div>
                        <div class="sepia">
                            <span>Medium</span>
                        </div>
                        <div class="dark">
                            <span>Dark</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <script src="assets/scripts/main.js"></script>
</body>
</html>
